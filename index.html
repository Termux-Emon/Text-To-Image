<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMon-BHai | Text to Image Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type=text] {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .img-box {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      position: relative;
    }
    .img-box img {
      width: 100%;
      border-radius: 10px;
    }
    .download {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #00cec9;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>EMon-BHai | Text to Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt here..." />
  <br>
  <button onclick="generateImage()">üé® Generate Image</button>

  <div class="images" id="imageArea"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const imageArea = document.getElementById('imageArea');
      imageArea.innerHTML = '<p>‚è≥ Generating image...</p>';

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1", {
          method: "POST",
          headers: {
            "Authorization": "Bearer hf_YOUR_FREE_TOKEN_HERE",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) throw new Error('Failed');
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        imageArea.innerHTML = `
          <div class="img-box">
            <img src="${url}" alt="Generated Image">
            <a href="${url}" download="image.png" class="download">üì•</a>
          </div>
        `;
      } catch (err) {
        imageArea.innerHTML = '';
        for (let i = 0; i < 4; i++) {
          const dummy = `https://source.unsplash.com/400x300/?${encodeURIComponent(prompt)}`;
          imageArea.innerHTML += `
            <div class="img-box">
              <img src="${dummy}" alt="Fallback Image">
              <a href="${dummy}" download class="download">üì•</a>
            </div>
          `;
        }
      }
    }
  </script>
</body>
</html>
