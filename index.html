<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image by EMon-BHai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      margin: 0.5rem;
      width: 80%;
      max-width: 500px;
    }
    button {
      background-color: #3d3dff;
      color: white;
      cursor: pointer;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 1rem;
      box-shadow: 0 0 10px #555;
    }
    #imgGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .download-btn {
      display: block;
      margin: 0.5rem auto;
      background-color: #24c77e;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Text to Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your image prompt here" />
  <br />
  <button onclick="generateImages()">‚ú® Generate 4 Images</button>
  <div id="imgGrid"></div>

  <!-- Puter.js system -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value;
      const grid = document.getElementById("imgGrid");
      grid.innerHTML = "Generating...‚è≥";
      const urls = [];

      try {
        for (let i = 0; i < 4; i++) {
          const url = await puter.ai.imgFromText(prompt);
          urls.push(url);
        }

        grid.innerHTML = "";
        urls.forEach((url, index) => {
          const img = document.createElement("img");
          img.src = url;

          const a = document.createElement("a");
          a.href = url;
          a.download = `EmonImage${index + 1}.png`;
          a.textContent = "üì• Download";
          a.className = "download-btn";

          const div = document.createElement("div");
          div.appendChild(img);
          div.appendChild(a);
          grid.appendChild(div);
        });
      } catch (e) {
        grid.innerHTML = "‚ùå Image generation failed. Try again later.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
