<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMon-BHai AI Photo Gen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }
    .img-container {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 8px;
      background: #00ff88;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #loading {
      margin-top: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>

<h2>üé® Text ‚ûú 4 AI Images (Free & Fast)</h2>
<input type="text" id="prompt" placeholder="Describe your image... (e.g. Lone astronaut on Mars)">
<br>
<button onclick="generateImages()">‚ú® Generate Images</button>
<p id="loading"></p>

<div class="grid" id="imageGrid"></div>

<script>
  async function generateImages() {
    const prompt = document.getElementById("prompt").value.trim();
    const loading = document.getElementById("loading");
    const grid = document.getElementById("imageGrid");
    grid.innerHTML = "";
    loading.textContent = "‚è≥ Generating 4 images... Please wait.";

    if (!prompt) {
      alert("‚ùó Please enter a prompt.");
      return;
    }

    const encodedPrompt = encodeURIComponent(prompt);
    const sources = [
      `https://image.pollinations.ai/prompt/${encodedPrompt}`, // Main
      `https://api.limewire.com/api/image/generation?prompt=${encodedPrompt}`, // Backup
      `https://imagegen.surelyhuman.art/api/prompt/${encodedPrompt}`, // Fast fallback
      `https://artificial-intelligence-api.vercel.app/image/${encodedPrompt}` // Extra
    ];

    for (let i = 0; i < 4; i++) {
      const container = document.createElement("div");
      container.className = "img-container";

      const img = document.createElement("img");
      img.alt = `Image ${i+1}`;
      img.src = sources[i % sources.length] + `&t=${Date.now() + i}`; // prevent caching
      img.onerror = () => {
        img.src = "https://placehold.co/300x300?text=No+Image";
      };

      const downloadBtn = document.createElement("button");
      downloadBtn.className = "download-btn";
      downloadBtn.textContent = "üì• Download";
      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = `emon_ai_${i + 1}.jpg`;
        link.click();
      };

      container.appendChild(img);
      container.appendChild(downloadBtn);
      grid.appendChild(container);
    }

    loading.textContent = "";
  }
</script>

</body>
</html>
