<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMon-BHai - Text to Image</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #00ccff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }
    #downloadBtn {
      display: none;
      margin-top: 10px;
      background: #00ff99;
    }
  </style>
</head>
<body>
  <h1>üé® EMon-BHai Text to Image AI</h1>
  <input type="text" id="prompt" placeholder="A boy walking alone in the rain" />
  <br>
  <button onclick="generateImage()">Generate</button>
  <p id="loading" style="margin-top: 20px;"></p>
  
  <img id="result" style="display:none;" />
  <br>
  <button id="downloadBtn" onclick="downloadImage()">üì• Download Image</button>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultImg = document.getElementById("result");
      const loading = document.getElementById("loading");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!prompt) {
        alert("‚ùóPlease enter a prompt.");
        return;
      }

      loading.innerText = "‚è≥ Generating image...";
      resultImg.style.display = "none";
      downloadBtn.style.display = "none";

      try {
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
        const response = await fetch(url);
        resultImg.src = response.url;
        resultImg.onload = () => {
          loading.innerText = "‚úÖ Image Generated!";
          resultImg.style.display = "block";
          downloadBtn.style.display = "inline-block";
          downloadBtn.setAttribute("data-url", response.url);
        };
      } catch (e) {
        loading.innerText = "‚ùå Error generating image.";
      }
    }

    function downloadImage() {
      const url = document.getElementById("downloadBtn").getAttribute("data-url");
      const link = document.createElement('a');
      link.href = url;
      link.download = "emon-ai-image.jpg";
      link.click();
    }
  </script>
</body>
</html>
