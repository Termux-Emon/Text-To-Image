<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMon AI - Text to Image</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .download {
      margin-top: 5px;
      display: inline-block;
      color: #0f0;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  EMon AI - Text to Image</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt (e.g. A boy walking in the rain...)" />
  <button onclick="generateImages()">Generate Images</button>

  <div class="gallery" id="imageGallery"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert("Please enter a prompt!");

      document.getElementById("imageGallery").innerHTML = "<p>Generating images...</p>";

      const urls = await Promise.all([
        fetchImage(prompt),
        fetchImage(prompt),
        fetchImage(prompt),
        fetchImage(prompt)
      ]);

      document.getElementById("imageGallery").innerHTML = urls.map(url => `
        <div class="card">
          <img src="${url}" alt="AI Image" />
          <a class="download" href="${url}" download>ðŸ“¥ Download</a>
        </div>
      `).join('');
    }

    async function fetchImage(prompt) {
      try {
        const res = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`);
        return res.url;
      } catch (e) {
        return 'https://via.placeholder.com/300x300?text=Error';
      }
    }
  </script>
</body>
</html>
