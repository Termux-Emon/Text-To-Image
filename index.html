<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMon-BHai | Text to Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .img-box {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      padding: 10px;
      width: 100%;
      max-width: 45%;
    }
    .img-box img {
      width: 100%;
      border-radius: 8px;
    }
    .img-box a {
      color: #0ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
    }
    @media screen and (max-width: 600px) {
      .img-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Text to Image Generator - EMon-BHai</h1>
  <input type="text" id="prompt" placeholder="Describe your image..." style="width:90%" />
  <br>
  <button onclick="generateImages()">Generate Images</button>

  <div id="images" class="images"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value;
      const imagesDiv = document.getElementById("images");
      imagesDiv.innerHTML = "<p>‚è≥ Generating images...</p>";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4", {
          method: "POST",
          headers: {
            "Authorization": "Bearer hf_gvSyZZhuxDummyKeyReplaceLater",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) throw new Error("Main API failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        imagesDiv.innerHTML = `
          <div class='img-box'>
            <img src="${url}" alt="Generated Image">
            <a href="${url}" download="image.jpg">üì• Download</a>
          </div>
        `;

      } catch (err) {
        console.warn("Main API failed, switching to fallback", err);

        // Fallback API: use free fake image API with prompt text
        const fallbackUrls = Array.from({length: 4}, (_, i) => `https://dummyimage.com/600x400/333/fff&text=${encodeURIComponent(prompt)}+${i+1}`);

        imagesDiv.innerHTML = fallbackUrls.map(url => `
          <div class='img-box'>
            <img src="${url}" alt="Fallback Image">
            <a href="${url}" download>üì• Download</a>
          </div>
        `).join('');
      }
    }
  </script>
</body>
</html>
